<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swing Seat Finder</title>
    <link rel="stylesheet" href="style/spectre.min.css" />
    <script type="text/javascript" src="js/promise.js"></script>
    <script type="text/javascript" src="js/fetch.js"></script>
    <script type="text/javascript" src="js/finder.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="location" onsubmit="lookup(event)" class="">
        <label for="postcode" class="form-label">
          Postcode
        </label>
        <input name="postcode" class="form-input" />
        <button type="submit" class="btn btn-primary mt-10">
          Get neighbouring vote counts
        </button>
      </form>
    </div>
    <table id="results" class="table table-striped mt-10" style="display: none;">
      <tr>
        <th>Constituency</th>
        <th>2015 Winner</th>
        <th>2015 Votes</th>
        <th>2015 Vote %</th>
        <th>2015 Majority</th>
        <th>2015 Party 2</th>
        <th>2015 Party 3</th>
      </tr>
    </table>
  </body>
</html>
